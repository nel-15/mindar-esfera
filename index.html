<html>
<head>
    <title>Mi Primer MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 1" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-sphere color="#FF0000" 
                      radius="0.2" 
                      position="0 0 0.2" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear;">
            </a-sphere>
            
        </a-entity>
    </a-scene>
</body>
</html>
